<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">
          Generete a<br />
          <span>random password</span>
        </h1>
        <p class="sub-title">Never use a insecure password again.</p>
        <button class="btn" data-btn-generete>Generete passwords</button>
        <p class="input-range">
          <label for="length">Length </label
          ><input
            data-slider
            class="length-input"
            name="length"
            type="range"
            min="8"
            max="15"
            value="8"
            step="1"
          />
          <span data-slider-number>8</span>
        </p>

        <div class="checks-container">
          <p>
            <input type="checkbox" class="mycheck" checked data-mycheck-numbers />
            <label for="mycheck">Numbers</label>
          </p>
          <p>
            <input type="checkbox" class="mycheck" checked data-mycheck-symbols />
            <label for="mycheck">Symbols</label>
          </p>
        </div>
        <div class="output-container" data-container-password-outup>
          <div class="password-output" data-outupt-div></div>
        </div>
        <div class="copied" data-copied>Copied!</div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
